# ============================================================================
# Architectus - Public Knowledge Base Playbook
# ============================================================================
# Central orchestration for public documentation and knowledge sharing.
#
# Components:
#   - home: Landing page and site navigation (this repo)
#   - technology: IT, security, networking, automation, cloud, AI
#   - literature: Don Quijote, García Márquez, Reina Valera, classics
#   - mathematics: Foundations, applications, study notes
#   - music: Theory, compositions, projects
#   - languages: Spanish journey B2→C2, resources
#
# Bilingual: English (en) and Spanish (es)
#
# Usage:
#   npx antora antora-playbook.yml
#   # or
#   make
#
# Maintainer: Architectus
# Repository: architectus-docs
# Site: https://docs.architectus.dev
# ============================================================================

site:
  title: Architectus
  url: https://docs.architectus.dev
  start_page: home::index.adoc
  keys:
    google_analytics: "" # Add if needed

content:
  sources:
    # Hub/Home (this repo)
    - url: .
      branches: HEAD
      start_path: docs
      edit_url: false

    # Technology (IT, Security, Networking, Automation, Cloud, AI)
