ui:
  bundle:
    # Use default Antora UI for now, customize later
    url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/HEAD/raw/build/ui-bundle.zip?job=bundle-stable
    snapshot: true

antora:
  extensions:
    - require: "@antora/lunr-extension"
      index_latest_only: true
      languages: [en, es]

asciidoc:
  attributes:
    # Suppress warnings for intentional placeholders
    attribute-missing: skip
    # Global attributes
    page-pagination: ""
    hide-uri-scheme: ""
    tabs-sync-option: ""
    # Kroki diagrams - use public Kroki server for CI, local for dev
    kroki-server-url: https://kroki.io
    kroki-fetch-diagram: true
  extensions:
    - "@asciidoctor/tabs"
    - "asciidoctor-kroki"

output:
  dir: ./build/site
  clean: true

runtime:
  fetch: true
  cache_dir: .cache/antora
