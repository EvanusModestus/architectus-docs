    #   start_path: docs/asciidoc

ui:
  bundle:
    # Use domus-antora-ui for now (create architectus-antora-ui later if needed)
    url: /home/evanusmodestus/atelier/_bibliotheca/domus-antora-ui/build/ui-bundle.zip
    snapshot: true

antora:
  extensions:
    - require: '@antora/lunr-extension'
      index_latest_only: true
      languages: [en, es, pt]

asciidoc:
  attributes:
    # Suppress warnings for intentional placeholders
    attribute-missing: skip
    page-pagination: ''
    hide-uri-scheme: ''
    tabs-sync-option: ''
    # Kroki server for diagram rendering (local Docker)
    kroki-server-url: http://localhost:18000
    kroki-fetch-diagram: true
  extensions:
    - '@asciidoctor/tabs'
    - asciidoctor-kroki

output:
  dir: ./build/site
  clean: true

runtime:
  fetch: true
  cache_dir: .cache/antora
