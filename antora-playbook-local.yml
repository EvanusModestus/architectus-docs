# ============================================================================
# Architectus Documentation - LOCAL Development Playbook
# ============================================================================
# Uses local filesystem paths for fast iteration.
# For CI/CD, use antora-playbook.yml with GitHub URLs + credentials.
#
# Usage:
#   npx antora antora-playbook-local.yml
#   # or
#   make local
# ============================================================================

site:
  title: Architectus
  url: https://docs.architectus.dev
  start_page: home::index.adoc
  keys:
    google_analytics: ''

content:
  sources:
    # Hub/Home (this repo)
    - url: /home/evanusmodestus/atelier/_architectus/architectus-docs
      branches: HEAD
      start_path: docs

    # Technology Spokes
    - url: /home/evanusmodestus/atelier/_architectus/architectus-linux
      branches: HEAD
      start_path: docs/asciidoc

    - url: /home/evanusmodestus/atelier/_architectus/architectus-windows
      branches: HEAD
      start_path: docs/asciidoc

    - url: /home/evanusmodestus/atelier/_architectus/architectus-networking
      branches: HEAD
      start_path: docs/asciidoc

    - url: /home/evanusmodestus/atelier/_architectus/architectus-security
      branches: HEAD
      start_path: docs/asciidoc

    - url: /home/evanusmodestus/atelier/_architectus/architectus-automation
      branches: HEAD
      start_path: docs/asciidoc

    - url: /home/evanusmodestus/atelier/_architectus/architectus-cloud
      branches: HEAD
      start_path: docs/asciidoc

    # Humanities Spokes
    - url: /home/evanusmodestus/atelier/_architectus/architectus-literature
      branches: HEAD
      start_path: docs/asciidoc

    - url: /home/evanusmodestus/atelier/_architectus/architectus-languages
